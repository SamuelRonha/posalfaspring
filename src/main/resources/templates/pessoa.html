<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Pessoa</title>
</head>
<body>


<!--/*@thymesVar id="pessoa" type="com.pos.alfa.model.Pessoa"*/-->
<form th:action="@{/pessoa}" th:object="${pessoa}" method="post">

    <!-- DADOS PESSOAIS-->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Nome: </label>
                </td>
                <td align="left">
                    <input th:field="*{nome}" type="text"/>
                </td>
                <td>
                    <label>Sobrenome: </label>
                </td>
                <td align="left">
                    <input type="text" th:field="*{sobrenome}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nascimento: </label>
                </td>
                <td align="left">
                    <input type="date" size="2" maxlength="8" th:field="*{nascimento}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>RG: </label>
                </td>
                <td align="left">
                    <input th:field="*{rg}" type="text" name="rg" size="13" maxlength="13"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CPF:</label>
                </td>
                <td align="left">
                    <input th:field="*{cpf}" type="number" name="cpf" size="9" maxlength="11"/>
                </td>
            </tr>
        </table>
    </fieldset>

    <br/>
    <!-- ENDEREÇO -->
    <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Rua:</label>
                </td>
                <td align="left">
                    <input th:field="*{rua}" type="text" name="rua"/>
                </td>

                <p th:each="err: ${#fields.errors('*')}" th:text="${err}"></p>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var message = /*[[${#fields.detailedErrors()}]]*/'default';
                    erros = "";
                    message.forEach(function (value, index) {
                        erros += value.fieldName + " " + value.message + "\n";
                    });
                    if (message != "") {
                        alert(erros);
                    }
                    /*]]>*/
                </script>

                <td>
                    <label>Numero:</label>
                </td>
                <td align="left">
                    <input th:field="*{numero}" type="text" name="numero" size="4"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Bairro: </label>
                </td>
                <td align="left">
                    <input th:field="*{bairro}" type="text" name="bairro"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Estado:</label>
                </td>
                <td align="left">
                    <select name="estado" th:field="*{estado}">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cidade: </label>
                </td>
                <td align="left">
                    <input th:field="*{cidade}" type="text" name="cidade"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CEP: </label>
                </td>
                <td align="left">
                    <input th:field="*{cep}" type="text" name="cep" size="8" maxlength="8"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <br/>

    <!-- DADOS DE LOGIN -->
    <fieldset>
        <legend>Dados de login</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>E-mail: </label>
                </td>
                <td align="left">
                    <input th:field="*{email}" type="text" name="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Imagem de perfil:</label>
                </td>
                <td>
                    <input th:field="*{imagem}" type="file" name="imagem"/>

                </td>
            </tr>
            <tr>
                <td>
                    <label>Login de usuário: </label>
                </td>
                <td align="left">
                    <input th:field="*{login}" type="text" name="login"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Senha: </label>
                </td>
                <td align="left">
                    <input th:field="*{senha}" type="password" name="senha"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirme a senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="senhaconfirm"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <!--Dados Bancários-->
    <fieldset>
        <legend>Dados de Bancarios</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Agencia: </label>
                </td>
                <td align="left">
                    <input th:field="*{contaBancaria.agencia}" type="number" name="agencia"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Conta</label>
                </td>
                <td>
                    <input th:field="*{contaBancaria.conta}" type="number" name="conta"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <br/>
    <input type="submit"/>
    <input type="reset" value="Limpar"/>
</form>


</body>
</html>
