<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ação Conta Bancaria Saque/Deposito</title>
</head>
<body>
<!--/*@thymesVar id="acao" type="com.pos.alfa.model.Acao"*/-->
<form th:action="@{/acao}" th:object="${acao}" method="post">
    <fieldset>
        <legend>Agencia/Conta</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Agencia</label>
                </td>

                <td align="left">
                    <input th:field="*{agencia}" type="number" name="agencia"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Conta</label>
                </td>
                <td>
                    <input th:field="*{conta}" type="number" name="conta"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Debitar/Creditar</legend>
        <table cellspacing="10">
            <tr>
                <td align="left">
                    <select name="tipo" th:field="*{tipo}">
                        <option value="0">Debitar</option>
                        <option value="1">Creditar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Valor</label>
                </td>
                <td>
                    <input th:field="*{valor}" type="number" name="valor"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="submit"/>
    <input type="reset" value="Limpar"/>
</form>

</body>
</html>
